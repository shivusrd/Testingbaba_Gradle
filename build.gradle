plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

group 'com.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8




repositories {
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.2'
    
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation group: 'org.testng', name: 'testng', version: '7.5'
    
    // https://mvnrepository.com/artifact/commons-io/commons-io
implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    
    // https://mvnrepository.com/artifact/org.apache.poi/poi
implementation group: 'org.apache.poi', name: 'poi', version: '5.2.2'
    
   
 // https://mvnrepository.com/artifact/com.aventstack/extentreports
implementation group: 'com.aventstack', name: 'extentreports', version: '5.0.9'
 
 // https://mvnrepository.com/artifact/com.relevantcodes/extentreports
implementation group: 'com.relevantcodes', name: 'extentreports', version: '2.41.2'
 
 // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
//implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.2'
 
 // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
//implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.2'
 
 // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
//implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.2'
 
 // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-slf4j-impl
//testImplementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.17.2'
 
 // https://mvnrepository.com/artifact/com.aventstack/extentreports
implementation group: 'com.aventstack', name: 'extentreports', version: '4.0.9'
 
 // https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.2'

// https://mvnrepository.com/artifact/org.apache.poi/poi-ooxml
implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.0'

  dependencies {
    compile group: 'org.testng', name: 'testng', version: '7.5'
}


task Hello{

println "hi first test"
    }
    
    
}


    
  

test {
    useTestNG {
        suites "testng.xml"
         useDefaultListeners = true
    }
    
}
    
    
    




    
    
    

